version: "3.8"

services:
  db:
    image: 'bitnami/mongodb:4.4'
    environment:
      - MONGODB_ADVERTISED_HOSTNAME=127.0.0.1
      - MONGODB_REPLICA_SET_MODE=primary
      - MONGODB_ROOT_USER=root
      - MONGODB_ROOT_PASSWORD=password
      - MONGODB_REPLICA_SET_KEY=replicasetkey123
    ports:
      - '27017:27017'
    volumes:
      - 'db_data:/bitnami/mongodb'

  server:
    build:
      context: ./server
      target: dev
    command: npm run start:dev
    volumes:
      - ./server:/home/node
      - /home/node/node_modules
    environment:
      - NODE_ENV=dev
      - DATABASE_URL=mongodb://root:password@db/ratflow?authSource=admin&directConnection=true
    ports:
      - "3000:3000"
      - "5555:5555"
    depends_on:
      - db

  front:
    build:
      context: ./front
      target: dev
    command: npm run dev
    volumes:
      - ./front:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8080:8080"

volumes:
  db_data:
