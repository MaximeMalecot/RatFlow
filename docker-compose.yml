version: "3.8"

services:
  db:
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - db_data:/data/db
    working_dir: /usr/local/

  server:
    build:
      context: ./server
      target: dev
    command: npm run start:dev
    volumes:
      - ./server:/home/node
      - /home/node/node_modules
    environment:
      - NODE_ENV=dev
      - DATABASE_URL=mongodb://root:password@db/ratflow?authSource=admin
    ports:
      - "3000:3000"
      - "5555:5555"
    depends_on:
      - db

  front:
    build:
      context: ./front
      target: dev
    command: npm run dev
    volumes:
      - ./front:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8080:8080"

volumes:
  db_data:
